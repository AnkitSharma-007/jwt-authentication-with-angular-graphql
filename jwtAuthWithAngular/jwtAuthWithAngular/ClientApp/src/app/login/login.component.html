<div class="row d-flex justify-content-center mt-5">
  <div class="col-md-6">
    <div *ngIf="loginForm.errors?.invalidLogin" class="alert alert-danger my-2">
      Username or Password is incorrect.
    </div>
    <div class="card">
      <h3 class="card-header">
        JWT authentication with Angular, .NET and GraphQL
      </h3>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="col">
              <input
                type="text"
                formControlName="username"
                class="form-control"
              />
            </div>
            <div
              *ngIf="submitted && loginFormControl.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="loginFormControl.username.errors.required">
                Username is required
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="col">
              <input
                type="password"
                formControlName="password"
                class="form-control"
              />
            </div>
            <div
              *ngIf="submitted && loginFormControl.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="loginFormControl.password.errors.required">
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group" align="right">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
